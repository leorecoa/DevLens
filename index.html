<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLens | Neural Talent Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0b0f1a;
        color: white;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }

      @keyframes scan {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      .animate-scan {
        animation: scan 2s linear infinite;
      }

      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 0.1; }
        100% { transform: scale(0.8); opacity: 0.5; }
      }
      .animate-pulse-ring {
        animation: pulse-ring 3s ease-in-out infinite;
      }

      @keyframes data-flow {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-data-flow {
        animation: data-flow 1.5s linear infinite;
      }

      @keyframes glitch {
        0% { clip: rect(44px, 450px, 56px, 0); }
        5% { clip: rect(12px, 450px, 76px, 0); }
        10% { clip: rect(98px, 450px, 12px, 0); }
        15% { clip: rect(44px, 450px, 56px, 0); }
      }
      .animate-glitch {
        position: relative;
      }
      .animate-glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 2px;
        text-shadow: -1px 0 red;
        top: 0;
        color: white;
        background: #0b0f1a;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0);
        animation: glitch 2s infinite linear alternate-reverse;
      }

      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }
        
        body {
          background-color: white !important;
          color: #0f172a !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        header, footer, .no-print, button, input, textarea, .xl\:col-span-4 {
          display: none !important;
        }

        main {
          padding: 0 !important;
          margin: 0 !important;
          max-width: 100% !important;
          width: 100% !important;
        }

        .bg-slate-900\/60, .bg-slate-900\/40, .bg-slate-800\/50, .bg-slate-800, .bg-slate-900 {
          background-color: #f8fafc !important;
          border: 1px solid #e2e8f0 !important;
          color: #0f172a !important;
          box-shadow: none !important;
          backdrop-filter: none !important;
        }

        .text-white, .text-slate-200, .text-slate-300, .text-slate-400 {
          color: #1e293b !important;
        }

        .text-blue-500, .text-blue-400 {
          color: #2563eb !important;
        }

        .text-emerald-500, .text-emerald-400 {
          color: #059669 !important;
        }

        .text-red-500, .text-red-400 {
          color: #dc2626 !important;
        }

        .border-slate-800, .border-slate-700 {
          border-color: #e2e8f0 !important;
        }

        canvas, svg {
          filter: none !important;
          max-width: 100% !important;
        }

        .rounded-\[2rem\], .rounded-\[2\.5rem\], .rounded-3xl {
          border-radius: 1rem !important;
        }

        .grid, .bg-slate-900\/60 {
          page-break-inside: avoid;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
