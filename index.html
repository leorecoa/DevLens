      .dark .grid-pattern {

      /* Advanced Scanner FX */
      .scanner-laser {
        position: absolute;
        width: 100%;
        height: 150px;
        background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.2), #3b82f6, transparent);
        opacity: 0.5;
        z-index: 10;
        animation: laser-move 2.5s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes laser-move {
        0% { top: -20%; }
        50% { top: 80%; }
        100% { top: -20%; }
      }

      .loading-circle {
        border-radius: 50%;
        border: 2px solid transparent;
        border-top-color: #3b82f6;
        animation: spin 2s linear infinite;
      }
